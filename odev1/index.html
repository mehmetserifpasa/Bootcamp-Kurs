<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="main.css">
<body>


    <div class="main">
        <!-- Icon and Register font-->
        <img class="main-image "src="img/main-image.png" alt="icon">
        <h1 class="main-h1-title">REGISTER</h1>

        <!-- Social Media Button-->
        <div class="main-socialMedia">
            <h6 class="main-socialMedia-facebook">f</h6>

        </div>

        <!-- Location Register-->
        <p class="use-your-email-adress">
            or use your email adress:
        </p>

        <!-- Registration Section-->
        <div class="registration-question">
            <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm Password">
                <button type="submit">CREATE ACCOUNT</button>
            </form>
        </div>

        <!-- Sign In Section-->
        <div class="sign_in">
            <p>Already have an account? <a href="sign_in">Sign In</a></p>
        </div>
    </div>
